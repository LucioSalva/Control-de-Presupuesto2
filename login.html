<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Control de Presupuesto — Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
      <div class="card-body p-4">
        <h5 class="card-title text-center mb-3">
          H. Ayuntamiento de Ecatepec de Morelos
        </h5>
        <p class="text-center text-muted mb-4">
          Sistema de Control Presupuestal
        </p>

        <form id="loginForm">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
              Ingresar
            </button>
          </div>
          <div id="loginError" class="alert alert-danger d-none mb-0" role="alert">
            Usuario o contraseña incorrectos.
          </div>
        </form>

      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('loginError');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.classList.add('d-none');

      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, password })
        });

        if (!res.ok) {
          throw new Error('Error en login');
        }

        const data = await res.json();
        // Guarda token y datos de usuario
        localStorage.setItem('cp_token', data.token);
        localStorage.setItem('cp_usuario', JSON.stringify(data.usuario));

        // Redirige a tu página principal (index.html, dashboard, etc.)
        window.location.href = 'index.html';

      } catch (err) {
        console.error(err);
        errorBox.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
